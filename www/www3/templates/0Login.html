
<ion-view class="login_bg" >

<ion-content>

<div class="row div_login" id="iddiv_login">

    <div class="col col-10"></div>
    <div class="col ">

    <img  class="full-image center_img" ng-src="img/Login_logo_main.png">


    <div class="testtext"></div>
    <div class="list login" style="margin-top: 30px;">
        <div class="item item-icon-left" ng-class="class_border_user">
            <i class="icon" ng-class="class_user"></i>
            <input type="text" placeholder="EMAIL" id="username_login" ng-focus="focused_user()" ng-blur="blurred_user(username)" ng-model="username" > </div>
    </div>

    <div class="list">
        <label class="item item-input item-select" >
            <div class="input-label"></div>
            <select  ng-model="mail_Select" id="idmail_Select" ng-change="mail_showSelect(mail_Select)">
                <option selected disabled hidden>{{nameselete_mail}}</option>
                <option class="selete_editmap" ng-repeat="data in AllmailDataArray" >{{data.mail_name}}</option>
            </select>
        </label>
    </div>

    <div class="list login">
        <div class="item item-icon-left" ng-class="class_border_pass">
            <i class="icon" ng-class="class_pass"></i>
            <input type="password" placeholder="PASSWORD" id="password_login" ng-focus="focused_pass()" ng-blur="blurred_pass(password)" ng-model="password"></div>
    </div>



    <div class="list">
        <label class="item item-input item-select">
            <div class="input-label"></div>
            <select  ng-model="hospital_Select" id="idhospital_Select" ng-change="hospital_showSelect(hospital_Select)">
                <option selected disabled hidden>{{nameselete_login}}</option>
                <option class="selete_editmap" ng-repeat="data in AllhospitalDataArray" value="{{data.hospital_id}}" >{{data.hospital_name}}</option>
            </select>
        </label>
    </div>

    <button class="button button-block btnlogin" ng-click="click_login()">LOGIN</button>

    <div class = "row ">
        <div class = "col text_forgot fontsize_default" ng-click="showPopup_forgot()">Forget password?</div>
    </div>
    <img  class="full-image" ng-src="img/Login_logo_hospital.png" style="margin-top: 10px;margin-left: auto; margin-right: auto; display: block;  ">

    </div>
    <div class="col col-10"></div>
    <br>
</div>
</ion-content>

</ion-view>
